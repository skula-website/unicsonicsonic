<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333ea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#grad1)" opacity="0.2"/>
  
  <!-- Main sound wave symbol -->
  <g transform="translate(256, 256)">
    <!-- Sound wave lines -->
    <path d="M -120,0 Q -80,-40 -40,0 T 40,0 T 120,0" 
          stroke="url(#grad1)" 
          stroke-width="12" 
          fill="none" 
          stroke-linecap="round"/>
    <path d="M -100,0 Q -60,-30 -20,0 T 20,0 T 100,0" 
          stroke="url(#grad2)" 
          stroke-width="8" 
          fill="none" 
          stroke-linecap="round" 
          opacity="0.8"/>
    
    <!-- Central dot -->
    <circle cx="0" cy="0" r="16" fill="url(#grad1)"/>
    
    <!-- Outer rings -->
    <circle cx="0" cy="0" r="140" 
            stroke="url(#grad1)" 
            stroke-width="3" 
            fill="none" 
            opacity="0.4"/>
    <circle cx="0" cy="0" r="160" 
            stroke="url(#grad2)" 
            stroke-width="2" 
            fill="none" 
            opacity="0.3"/>
  </g>
  
  <!-- Letter U (stylized) -->
  <path d="M 200,180 Q 200,140 240,140 L 272,140 Q 312,140 312,180 L 312,280 Q 312,320 272,320 L 240,320 Q 200,320 200,280 Z" 
        fill="url(#grad1)" 
        opacity="0.9"/>
  
  <!-- Accent elements -->
  <circle cx="180" cy="200" r="8" fill="url(#grad2)" opacity="0.6"/>
  <circle cx="332" cy="200" r="8" fill="url(#grad2)" opacity="0.6"/>
</svg>

